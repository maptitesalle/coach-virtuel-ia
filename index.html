<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma P’tite Salle - Coach Virtuel IA</title>

  <style>
    body {
      font-family: sans-serif;
      background: #fdf7f3;
      margin: 0; 
      padding: 0 1em 2em;
    }
    header {
      background: #ed7e22; 
      color: #fff; 
      text-align: center; 
      padding: 1em;
      margin-bottom: 1em;
    }
    .container {
      max-width: 600px; 
      margin: 0 auto; 
      background: #fff8f2; 
      padding: 1em;
      border-radius: 8px;
    }
    fieldset {
      border: 1px solid #ebebeb;
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 4px;
      background: #fff;
    }
    legend {
      color: #ed7e22;
      font-weight: bold;
    }
    label {
      display: block;
      margin: 0.5em 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.3em;
      box-sizing: border-box;
    }
    button {
      background-color: #ed7e22; 
      color: #fff; 
      border: none;
      padding: 0.6em 1.2em; 
      border-radius: 4px; 
      cursor: pointer;
    }
    #response {
      margin-top: 1em; 
      background: #fff6ed; 
      padding: 1em; 
      border-radius: 4px;
    }
    footer {
      margin-top: 2em; 
      text-align: center;
    }
  </style>

  <!-- Netlify Identity script -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <header>
    <h1>Ma P’tite Salle - Coach Virtuel IA</h1>
  </header>

  <!-- Bouton de connexion Netlify Identity -->
  <button onclick="netlifyIdentity.open()">Se connecter / Créer un compte</button>

  <!-- Script Netlify Identity : rechargement après login -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.reload();
          });
        }
      });
    }
  </script>

  <div class="container">
    <h2>Formulaire d'Âges Biologiques</h2>

    <form id="ageForm">

      <!-- Section Force -->
      <fieldset>
        <legend>Âge biologique de la force</legend>
        <label>Haut du corps :
          <input type="number" name="forceHaut" placeholder="Ex: 35">
        </label>
        <label>Milieu du corps :
          <input type="number" name="forceMilieu" placeholder="Ex: 40">
        </label>
        <label>Bas du corps :
          <input type="number" name="forceBas" placeholder="Ex: 30">
        </label>
      </fieldset>

      <!-- Section Flexibilité -->
      <fieldset>
        <legend>Âge biologique de la flexibilité</legend>
        <label>Cou :
          <input type="number" name="flexCou" placeholder="Ex: 28">
        </label>
        <label>Épaules :
          <input type="number" name="flexEpaules" placeholder="Ex: 32">
        </label>
        <label>Lombaires :
          <input type="number" name="flexLombaires" placeholder="Ex: 40">
        </label>
        <label>Ischios :
          <input type="number" name="flexIschios" placeholder="Ex: 44">
        </label>
        <label>Hanches :
          <input type="number" name="flexHanches" placeholder="Ex: 37">
        </label>
      </fieldset>

      <!-- Section Métabolique -->
      <fieldset>
        <legend>Âge biologique métabolique</legend>
        <label>Poids (kg) :
          <input type="number" step="0.1" name="poids" placeholder="Ex: 70.5">
        </label>
        <label>% Masse graisseuse :
          <input type="number" step="0.1" name="masseGrasse" placeholder="Ex: 20.5">
        </label>
        <label>% Masse musculaire :
          <input type="number" step="0.1" name="masseMuscu" placeholder="Ex: 35.0">
        </label>
        <label>Âge métabolique :
          <input type="number" name="ageMetabo" placeholder="Ex: 32">
        </label>
      </fieldset>

      <!-- Section Cardio -->
      <fieldset>
        <legend>Âge cardio</legend>
        <label>VO2max :
          <input type="number" step="0.1" name="vo2max" placeholder="Ex: 40.5">
        </label>
        <label>Âge cardio :
          <input type="number" name="ageCardio" placeholder="Ex: 38">
        </label>
      </fieldset>

      <button type="button" id="submitBtn">Obtenir un conseil IA</button>
    </form>

    <div id="response"></div>
  </div>

  <footer>
    © 2025 - Ma P'tite Salle
  </footer>

  <!-- Script principal en mode module -->
  <script type="module">
    /* 1) Import ES modules Firebase */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    // (Si vous voulez Firestore, importez-le aussi, ex.:
    // import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";
    // )

    /* 2) Configuration Firebase */
    const firebaseConfig = {
      apiKey: "AIzaSyAIuTNmgOocUdpRFQN7BDXSlr6Rbp5kMKc",
      authDomain: "ma-p-tite-salle.firebaseapp.com",
      projectId: "ma-p-tite-salle",
      storageBucket: "ma-p-tite-salle.firebasestorage.app",
      messagingSenderId: "429185660119",
      appId: "1:429185660119:web:f260c440c3e67f6782ec92"
    };

    /* 3) Initialisation de l'app Firebase */
    const app = initializeApp(firebaseConfig);

    /* 4) Gestion du formulaire + appel IA */
    const form = document.getElementById('ageForm');
    const submitBtn = document.getElementById('submitBtn');
    const responseDiv = document.getElementById('response');

    submitBtn.addEventListener('click', async () => {
      const formData = new FormData(form);
      const data = {
        forceHaut: formData.get('forceHaut'),
        forceMilieu: formData.get('forceMilieu'),
        forceBas: formData.get('forceBas'),
        flexCou: formData.get('flexCou'),
        flexEpaules: formData.get('flexEpaules'),
        flexLombaires: formData.get('flexLombaires'),
        flexIschios: formData.get('flexIschios'),
        flexHanches: formData.get('flexHanches'),
        poids: formData.get('poids'),
        masseGrasse: formData.get('masseGrasse'),
        masseMuscu: formData.get('masseMuscu'),
        ageMetabo: formData.get('ageMetabo'),
        vo2max: formData.get('vo2max'),
        ageCardio: formData.get('ageCardio')
      };

      responseDiv.innerHTML = "En cours de génération...";

      try {
        const res = await fetch('/.netlify/functions/ai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (json.error) {
          responseDiv.innerHTML = `<p style="color:red;">Erreur: ${json.error}</p>`;
        } else {
          responseDiv.innerHTML = `
            <h3>Conseil IA :</h3>
            <p>${json.reply}</p>
          `;
        }
      } catch (err) {
        console.error(err);
        responseDiv.innerHTML = '<p style="color:red;">Une erreur s\'est produite.</p>';
      }
    });
  </script>
</body>
</html>
